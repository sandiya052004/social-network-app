<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <style>
        body {
            background-color: purple;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #663399; /* Dark purple */
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h1, h2 {
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #663399; /* Dark purple */
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Friends</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>My Friends List</h2>
            <ul>
                <li>Friend 1</li>
                <li>Friend 2</li>
                <!-- Add more friends as needed -->
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CONNECTU</p>
    </footer>

</body>
</html>
