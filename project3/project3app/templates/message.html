<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6fa; /* Light purple */
            color: black;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #9370db; /* Medium purple */
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            margin: 20px;
        }

        section {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #9370db; /* Medium purple */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Add more CSS styles as needed */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #9370db; /* Medium purple */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #663399; /* Dark purple */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Message</h1>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>Send a Message</h2>
            <form>
                <label for="Username">Username:</label>
                <input type="text" id="Username" name="Username"><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 CONNECTU</p>
    </footer>

</body>
</html>
